<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Photo Gallery
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <div *ngFor="let photo of photos; let idx = index">
      <ion-row *ngIf="idx % 4 === 0">
        <ion-col >
          <div class="container-img"> <ion-img class="item-img" [src]="photo.download_url"> </ion-img> </div>
        </ion-col>
        <ion-col>
          <div class="container-img"> <ion-img class="item-img" [src]="photos[idx+1].download_url"> </ion-img> </div>
        </ion-col>
        <ion-col>
          <div class="container-img"> <ion-img class="item-img" [src]="photos[idx+2].download_url"> </ion-img> </div>
        </ion-col>
        <ion-col>
          <div class="container-img"> <ion-img class="item-img" [src]="photos[idx+3].download_url"> </ion-img> </div>
        </ion-col>
      </ion-row>
    </div>
  </ion-grid>
</ion-content>
